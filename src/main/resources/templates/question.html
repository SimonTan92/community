<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--  引入bootstrap的css样式  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <!--  引入bootstrap的js  -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--  标题栏的引入  -->
<div th:insert="navigation :: navigation"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${question.getUser().getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm:ss')}"></span> |
                阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>

            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a class="community_menu" th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-circle"
                             th:src="${question.getUser().getAvatarUrl()}">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.getUser().getName()}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
